@(env: play.Environment, port: Int, jsBundle: String, cssBundle: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometric packing</title>
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="icon" href="assets/images/tetris.png">
    @if(env.isProd) {
        <link rel="stylesheet" href="/assets/bundle/style/@cssBundle">
    }
</head>
<body>
    <!-- ICONS MADE BY FREEPIK https://www.flaticon.com/authors/freepik-->
    <div id="app"></div>
    @if(env.isDev) {
        <script src="http://localhost:@port/build.js"></script>
    } else {
        <script src="/assets/bundle/@jsBundle"></script>
    }
</body>
</html>
