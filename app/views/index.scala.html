@(env: play.Environment, port: Int, jsBundle: String, cssBundle: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometric packing</title>
    <link href='assets/styles/material-icons.css' rel="stylesheet">
    <link href="assets/styles/vuetify-min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/tetris.png">
    @if(env.isProd) {
        <link rel="stylesheet" href="/assets/bundle/@cssBundle">
    }
</head>
<body>
    <!-- ICONS MADE BY FREEPIK https://www.flaticon.com/authors/freepik-->
    <div id="app"></div>
    @if(env.isDev) {
        <script src="http://localhost:@port/build.js"></script>
    } else {
        <script src="/assets/bundle/@jsBundle"></script>
    }
    <script src="/assets/js/build.js"></script>
</body>
</html>
